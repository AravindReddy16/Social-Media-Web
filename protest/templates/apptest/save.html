{% extends 'apptest/base.html' %}
{% block content %}
    {% for save in vidsavedlist %}
        <video controls="controls" width="200" height="200">
            <source src="{{save.video.video.url}}" type="video/mp4"/>
        </video>
        <p><a href="{% url 'vidcmt' save.video.id %}">{{save.video.caption}}</a></p>
        <p><a href="{% url 'vidunsave' save.video.id user.id %}">Unsave</a></p>
    {% endfor %}
    {% for save in savedlist %}
        <a href="{% url 'image' save.image.id %}"><img class="small" src="{{ save.image.image.url }}" width="200" height="200"/></a>
        <p><a href="{% url 'unsave' save.image.id user.id %}">Unsave</a></p>
    {% endfor %}
{% endblock %}
